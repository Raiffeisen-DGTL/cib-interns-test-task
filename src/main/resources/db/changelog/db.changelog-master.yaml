databaseChangeLog:

  - changeSet:
      id: 1
      author: Sergey_Ovcharenko
      changes:
        - createTable:
            tableName: socks
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: color
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: cotton_part
                  type: smallint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false
