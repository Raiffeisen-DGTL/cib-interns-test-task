databaseChangeLog:
  - changeSet:
      id: 1
      author: ilona
      changes:
        - createTable:
            tableName: socks_balance
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name: color
                  type: VARCHAR (20)
                  constraints:
                    nullable:  false
              - column:
                  name: cotton_part
                  type: INT
                  constraints:
                    nullable:  false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable:  false