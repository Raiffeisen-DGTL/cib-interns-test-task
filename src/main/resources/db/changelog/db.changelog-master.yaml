databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: boroda0360
      changes:
        - createTable:
            tableName: sock
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: color
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: cotton_part
                  type: int(100)
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int(100)
                  constraints:
                    nullable: false