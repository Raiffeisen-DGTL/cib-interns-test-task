spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306}/SocksServiceDB?createDatabaseIfNotExist=true
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:SocksService}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1337322}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.default_schema=SocksServiceDB
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.liquibase.enabled=true
