version: "3.8"

services:
  app:
    build:
      context: ./
    image: raif:app
    ports:
      - "3000:8080"
    env_file:
      - "./secrets/postgres.env"
    depends_on: [postgres-db]

  postgres-db:
    image: postgres
    volumes:
      - "postgres-data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
    env_file:
      - "./secrets/postgres.env"
volumes:
  postgres-data: