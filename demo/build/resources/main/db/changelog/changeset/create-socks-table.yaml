databaseChangeLog:
  - changeSet:
      id: create-socks
      author: user
      changes:
        - createTable:
            tableName: socks
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: color
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: cotton_part
                  type: int
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false

  - changeSet:
      id: add
      author: user
      changes:
        - insert:
            tableName: socks
            columns:
              - column:
                  name: color
                  value: "blue"
              - column:
                  name: cotton_part
                  value: 70
              - column:
                  name: quantity
                  value: 27
        - insert:
            tableName: socks
            columns:
              - column:
                  name: color
                  value: "green"
              - column:
                  name: cotton_part
                  value: 50
              - column:
                  name: quantity
                  value: 42
        - insert:
            tableName: socks
            columns:
              - column:
                  name: color
                  value: "blue"
              - column:
                  name: cotton_part
                  value: 40
              - column:
                  name: quantity
                  value: 10
  - changeSet:
      id: rollback
      author: user
      rollback:
        - delete:
            tableName: socks
            where: color not in ('blue','green')



