spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/reference}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:service_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:service_user}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=false
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL94Dialect

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/db.changelog-master.yaml
spring.liquibase.contexts=dev

hibernate.physical_naming_strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
hibernate.implicit_naming_strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
